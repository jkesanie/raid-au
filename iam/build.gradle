plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation libs.keycloak.server.spi
    implementation libs.keycloak.server.spi.private
    implementation libs.keycloak.core
    implementation libs.keycloak.services
    compileOnly libs.lombok
    annotationProcessor libs.lombok

    implementation libs.jakarta.jakartaee.web.api
    implementation libs.slf4j.simple

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testImplementation libs.mockito.core
    testImplementation libs.hamcrest

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'raid-iam'
}
